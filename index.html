<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <script>
              let humanScore = 0;
              let computerScore = 0;

              function getHumanChoice(){
                let humanValue = prompt(`rock-0, paper-1, scissors-2`,`0`);
                let computerValue = getComputerChoice();

                showChoice(computerValue, humanValue);

                getWinner(computerValue,humanValue);

                showScore();
             }
             function showChoice(computerValue, humanValue){
                document.getElementById("label1").innerText = computerValue
                document.getElementById("label2").innerHTML = humanValue;
             }
             function showScore (){
                document.getElementById("humanScore").innerText = humanScore
                document.getElementById("computerScore").innerHTML = computerScore;
             }

              function getWinner(computerChoice, humanChoice){
                
                if (computerChoice != humanChoice){ 
                  if ((computerChoice === 0) && (parseInt(humanChoice) === 2))
                    computerScore += 1;
                  else if ((computerChoice === 1) && (parseInt(humanChoice) === 0))
                    computerScore += 1;
                  else if ((computerChoice === 2) && (humanChoice === 1))
                    computerScore += 1;
                  else
                    humanScore +=1;
                }
                else{  
                    return;
                }
              }
                  
              /*console.log(getComputerChoice());*/
    </script>
</head>
<body>
  <button type="button" onclick="getHumanChoice()">Play</button>
  <p></p>
  <span>Computer choice:</span>
  <span id="label1" ></span>
  <p></p>
  <span>Human choice:</span>
  <span id="label2" ></span>
  <p></p>
  <span>Scores</span>
  <p></p>
  <span>Human:</span>
  <span id="humanScore"></span>
  <p></p>
  <span>Computer:</span>
  <span id="computerScore"></span>
  <p></p>
  <span>rock-0, paper-1, scissors-2</span>
</body>
</html>
